  <div class="space-y-6">
    <!-- Big Performance Chart -->
    <div class="bg-white rounded-lg shadow p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-gray-800">Portfolio Performance Over Time</h3>
        <div class="flex space-x-2">
          <button class="px-3 py-1 text-sm bg-blue-100 text-blue-600 rounded">1Y</button>
          <button class="px-3 py-1 text-sm text-gray-600 hover:bg-gray-100 rounded">3Y</button>
          <button class="px-3 py-1 text-sm text-gray-600 hover:bg-gray-100 rounded">All</button>
        </div>
      </div>
      <div class="h-96">
        @if (chartError()) {
          <div class="w-full h-full flex items-center justify-center bg-red-50 text-red-600 rounded">
            Performance data not available.
          </div>
        } @else if (!chartData()) {
          <div class="w-full h-full flex items-center justify-center bg-gray-50 text-gray-500 rounded">
            No data available for performance.
          </div>
        } @else {
          <div echarts [options]="chartOption()" class="w-full h-full"></div>
        }
      </div>
    </div>

    <!-- Placeholder for more charts -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Cumulative P/L</h3>
        <div class="h-64 bg-gray-50 rounded flex items-center justify-center">
          <p class="text-gray-400">Chart coming soon</p>
        </div>
      </div>
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Monthly P/L</h3>
        <div class="h-64 bg-gray-50 rounded flex items-center justify-center">
          <p class="text-gray-400">Chart coming soon</p>
        </div>
      </div>
    </div>
  </div>
